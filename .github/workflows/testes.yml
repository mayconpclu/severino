name: Testes
run-name: Rodando os testes unit√°rios
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
jobs:
    testes:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Configurar Python
              uses: actions/setup-python@v4
              with:
                python-version: 3.11
            - name: Configurar Severino
              run: make setup
            - name: Rodar os testes
              run: make pytest
